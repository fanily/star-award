</script><script>
$(function(){
    var open = function(id){
        $('#circularG').hide();
        $('.vote_panel').hide();
        $(id).show();
        }
      , open_loading = function(){
        $('.vote_panel').hide();
        $('#circularG').show();
        }
      , vote_api = '//vote-api.dev.fanily.com.tw/'
      , vote_key = 'member-vote-2015q2'
      , vote_data = window.vote_data
      , vote_hash = window.location.hash
      ;
    if (!/^#(group\d)-item\d$/i.test(vote_hash)) {
        open('#vote_error_404');
        return ;
    }
    var vote_group = /^#(group\d)-item\d$/i.exec(vote_hash)[1]
      , vote_item = /^#group\d-(item\d)$/i.exec(vote_hash)[1];
    var vote_link = vote_api + vote_key + '/vote/' + vote_group + '/' + vote_item;
    var do_vote = function(vote_token){
        $.get(vote_link, {
            "token": vote_token
        }).done(function(data){
            if (data.token) {
                window.vote_token = vote_token = data.token;
            }
            if (data.error) {
                if (data.status == '421') {
                    open('#vote_remind');
                } else if (data.status == '418') {
                    open('#vote_done_418');
                }
            } else {
                open('#vote_done');
            }
        }).fail(function(e){
            delete_token();
            open('#vote_login');
        });
    };
    var write_token = function(vote_token){
        window.vote_token = vote_token;
        docCookies.setItem('vote_token', vote_token);
    }
    var delete_token = function(){
        window.vote_token = undefined;
        docCookies.removeItem('vote_token');
    }
    $('#account').keyup(function(e){
        if (e.keyCode == 13 && $(this).val()) {
            $('#password').focus();
        }
    });
    $('#password').keyup(function(e){
        if (e.keyCode == 13 && $(this).val()) {
            $('#login-button').click();
        }
    });
    $('#login-button').click(function(){
        var account = $('#account').val();
        var password = $('#password').val();
        if (!account) {
            alert('請輸入帳號！');
            return false;
        }
        if (!password) {
            alert('請輸入密碼！');
            return false;
        }
        $('#account').prop('disabled', true);
        $('#password').prop('disabled', true);
        $.post(vote_api + 'token', {
            "account": account,
            "password": password
        }).done(function(data){
            if (data.token) {
                write_token(data.token);
            }
            do_vote(data.token);
        }).fail(function(e){
            alert('帳號或密碼錯誤！');
        }).always(function(){
            $('#account').prop('disabled', false);
            $('#password').prop('disabled', false).val('');
        });
        return false;
    });
    $('#fblogin-button').click(function(){
        var link = vote_api + 'fb?return_url=' + encodeURIComponent(window.top.location.origin + window.top.location.pathname + '?return_pop=' + encodeURIComponent(window.location.href));
        window.top.location.href = link;
        return false;
    });
    if ( !vote_data[vote_group] || !vote_data[vote_group][vote_item] ) {
        delete_token();
        open('#vote_login');
        return ;
    }
    if (!window.vote_token) {
        var vote_token = docCookies.getItem('vote_token');
        if (vote_token) {
            write_token(vote_token);
        } else {
            delete_token();
            open('#vote_login');
            return ;
        }
    }
    do_vote(window.vote_token);
})
</script>
